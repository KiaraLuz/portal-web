{% extends "base.html" %}

{% block content %}
    <div class="autenticacion">
        <div class="signin-container">
            <div class="signin-form">
                <h1>Iniciar Sesión</h1>
                <form action="/signin/" method="POST" class="formulario">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button class="btn btn-signin">INICIAR SESIÓN</button>
                    <p>¿No tienes cuenta? <a href="/signup">Regístrate</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
